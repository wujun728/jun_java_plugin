<body>
<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <!-- 表格工具栏 -->
            <form class="layui-form toolbar">
                <div class="layui-form-item">
                                                <div class="layui-inline">
                                <label class="layui-form-label">:</label>
                                <div class="layui-input-inline">
                                    <input name="id" class="layui-input" placeholder="输入"/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">客户名称:</label>
                                <div class="layui-input-inline">
                                    <input name="cusname" class="layui-input" placeholder="输入客户名称"/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">客户描述:</label>
                                <div class="layui-input-inline">
                                    <input name="cusdesc" class="layui-input" placeholder="输入客户描述"/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">注册时间:</label>
                                <div class="layui-input-inline">
                                    <input name="createDate" class="layui-input" placeholder="输入注册时间"/>
                                </div>
                            </div>
                    <div class="layui-inline">&emsp;
                        <button class="layui-btn icon-btn" lay-filter="roleTbSearch" lay-submit>
                            <i class="layui-icon">&#xe615;</i>搜索
                        </button>

                </div>

            <!-- 数据表格 -->
            <table id="roleTable" lay-filter="roleTable"></table>
        </div>

<!-- 表格操作列 -->
<script type="text/html" id="roleTbBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<!-- 表单弹窗 -->
<script type="text/html" id="roleEditDialog">
    <form id="roleEditForm" lay-filter="roleEditForm" class="layui-form model-form">
        <input name="roleId" type="hidden"/>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">:</label>
                    <div class="layui-input-block">
                        <input name="id" placeholder="请输入" class="layui-input"
                               lay-verType="tips"  lay-verify="required" required  />

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">客户名称:</label>
                    <div class="layui-input-block">
                        <input name="cusname" placeholder="请输入客户名称" class="layui-input"
                               lay-verType="tips"  lay-verify="required" required  />

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">注册金额:</label>
                    <div class="layui-input-block">
                        <input name="money" placeholder="请输入注册金额" class="layui-input"
                               lay-verType="tips"    />

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">客户描述:</label>
                    <div class="layui-input-block">
                        <input name="cusdesc" placeholder="请输入客户描述" class="layui-input"
                               lay-verType="tips"  lay-verify="required" required  />

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">客户全称:</label>
                    <div class="layui-input-block">
                        <input name="fullname" placeholder="请输入客户全称" class="layui-input"
                               lay-verType="tips"    />

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">注册时间:</label>
                    <div class="layui-input-block">
                        <input name="createDate" placeholder="请输入注册时间" class="layui-input"
                               lay-verType="tips"  lay-verify="required" required  />

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">客户类型:</label>
                    <div class="layui-input-block">
                        <input name="custype" placeholder="请输入客户类型" class="layui-input"
                               lay-verType="tips"    />

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">:</label>
                    <div class="layui-input-block">
                        <input name="state" placeholder="请输入" class="layui-input"
                               lay-verType="tips"    />

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">备注:</label>
                    <div class="layui-input-block">
                        <input name="remark" placeholder="请输入备注" class="layui-input"
                               lay-verType="tips"    />

                    </div>
                </div>

        <div class="layui-form-item text-right">
            <button class="layui-btn" lay-filter="roleEditSubmit" lay-submit>保存</button>
            <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        </div>
    </form>
</script>

<!-- /脚本 -->
<!-- <script type="text/javascript"  src="../../assets/js/jquery.js"></script> -->
<script type="text/javascript"  src="../../assets/layui/layui.js"></script>
<script type="text/javascript"  src="../../assets/gouguInit.js"></script>
<script type="text/javascript"  src="../../assets/js/core.util.js"></script>
<script>
    layui.use(['layer', 'form', 'table', 'util', 'admin' ], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var table = layui.table;
        var util = layui.util;
        var admin = layui.admin;

        /* 渲染表格 */
        var insTb = table.render({
            elem: '#roleTable',
            method: 'post',
            contentType: 'application/json',
            url: '/bizTest/list',
            page: true,
            toolbar: ['<p>',
                '<button lay-event="add" class="layui-btn layui-btn-sm icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>&nbsp;',
                '<button lay-event="del" class="layui-btn layui-btn-sm layui-btn-danger icon-btn"><i class="layui-icon">&#xe640;</i>删除</button>',
                '</p>'].join(''),
            cellMinWidth: 100,
            cols: [[
                {type: "checkbox", width: 50, fixed: "left"},
                {field: 'id', title: '', sort: true},  
                {field: 'cusname', title: '客户名称', sort: true},  
                {field: 'money', title: '注册金额', sort: true},  
                {field: 'cusdesc', title: '客户描述', sort: true},  
                {field: 'fullname', title: '客户全称', sort: true},  
                {field: 'createDate', title: '注册时间', sort: true},  
                {field: 'custype', title: '客户类型', sort: true},  
                {field: 'state', title: '', sort: true},  
                {field: 'remark', title: '备注', sort: true}, 
                /* 需要时间请自行解封
                {title: '创建时间', sort: true,templet: "<div>{{layui.util.toDateString(d.createTime, 'yyyy-MM-dd')}}</div>"},
                {title: '修改时间', sort: true,templet: "<div>{{layui.util.toDateString(d.updateTime, 'yyyy-MM-dd')}}</div>"},
                */
                {title: '操作', minWidth: 400, templet: '#roleTbBar', fixed: "right", align: "center"}
            ]],
            limits: [20 , 50 , 100],
            limit: 20,
            page: true
        });

        /* 表格搜索 */
        form.on('submit(roleTbSearch)', function (data) {
            insTb.reload({where: data.field, page: {curr: 1}});
            return false;
        });

        /* 表格工具条点击事件 */
        table.on('tool(roleTable)', function (obj) {
            if (obj.event === 'edit') { // 修改
                showEditModel(obj.data);
            } else if (obj.event === 'del') { // 删除
                //doDel(obj);
                doDel({ids: [obj.data.id]});
            } else if (obj.event === 'auth') {  // 权限管理
                showPermModel(obj.data.roleId);
            }
        });

        /* 表格头工具栏点击事件 */
        table.on('toolbar(roleTable)', function (obj) {
            if (obj.event === 'add') { // 添加
                showEditModel();
            } else if (obj.event === 'del') { // 删除
                var checkRows = table.checkStatus('roleTable');
                if (checkRows.data.length === 0) {
                    layer.msg('请选择要删除的数据', {icon: 2});
                    return;
                }
                var ids = checkRows.data.map(function (d) {
                    return d.id; //TODO
                });
                doDel({ids: ids});
            }
        });

        /* 显示表单弹窗 */
        function showEditModel(mData) {
            admin.open({
                type: 1,
                title: (mData ? '修改' : '添加') + '客户信息'  ,
                content: $('#roleEditDialog').html(),
                success: function (layero, dIndex) {
                    // 回显表单数据
                    form.val('roleEditForm', mData);
                    // 表单提交事件
                    form.on('submit(roleEditSubmit)', function (data) {
                        var loadIndex = layer.load(2);
                        // $.get(mData ? '../../json/ok.json' : '../../json/ok.json', data.field, function (res) {
                        //     layer.close(loadIndex);
                        //     if (200 === res.code) {
                        //         layer.close(dIndex);
                        //         layer.msg(res.msg, {icon: 1});
                        //         insTb.reload({page: {curr: 1}});
                        //     } else {
                        //         layer.msg(res.msg, {icon: 2});
                        //     }
                        // }, 'json');
                        if(data.field.id===undefined || data.field.id===null || data.field.id===""){
                            CoreUtil.sendPost("/bizTest/add",data.field,function (res) {
                                layer.close(loadIndex);
                                if (0 === res.code) {
                                    layer.close(dIndex);
                                    layer.msg(res.msg, {icon: 1});
                                    insTb.reload({page: {curr: 1}});
                                } else {
                                    layer.msg(res.msg, {icon: 2});
                                }
                            });
                        }else {
                            CoreUtil.sendPut("/bizTest/update",data.field,function (res) {
                                layer.close(loadIndex);
                                if (0 === res.code) {
                                    layer.close(dIndex);
                                    layer.msg(res.msg, {icon: 1});
                                    insTb.reload({page: {curr: 1}});
                                } else {
                                    layer.msg(res.msg, {icon: 2});
                                }
                            });
                        }
                        return false;
                    });
                }
            });
        }

        /* 删除 */
        function doDel(obj) {
            layer.confirm('确定要删除选中数据吗？', {
                skin: 'layui-layer-admin',
                shade: .1
            }, function (i) {
                layer.close(i);
                CoreUtil.sendDelete("/bizTest/delete",obj.ids,function (res) {
                    layer.msg(res.msg, {time:1000},function () {
                        layer.msg(res.msg, {icon: 1});
                        insTb.reload({page: {curr: 1}});
                    });
                });
            });
        }


    });
</script>
</body>
</html>
