<!-- layout.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manager</title>
    <!-- 引入公共的 CSS 文件 -->
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/custom.form.css}">
</head>
<body>
<!-- 页面内容 -->
<script th:src="@{/static/layui/layui.js}"></script>
<!-- 引入公共的 JavaScript 文件 -->
<script th:src="@{/static/js/core.util.js}"></script>
<!--回显列表中的checkbox-->
<script type="text/html" id="checkbox_status">
    <input type="checkbox" name="status" value="{{= d.status }}" title="开启|关闭" lay-skin="switch" disabled {{d.status==1?"checked" : "" }}>
</script>
</body>
</html>
<!--定义跟路径-->
<script th:inline="javascript" type="text/javascript">
    var ctx = '[[@{/}]]'.replaceAll("\"", "").replace('//', '/');
    var $ = layui.jquery;
</script>
