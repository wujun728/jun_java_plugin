<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>设置图片大小及缩放</title>
</head>
<body>
<div style="border: 1px red solid;">
	<h1>图片大小</h1>
	<img  src="../java.jpg" style="width: 160px;height: 180px;"/>
</div>
<div style="border: 1px red solid;">
	<h1>图片缩放</h1>
	<img src="../java.jpg" style="width: 20%;"/>
</div>
</body>
</html>
