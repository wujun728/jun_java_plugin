# Tomcat
server:
  port: 9202

# Spring
spring: 
  application:
    name: ruoyi-gen-mybatis-plus
  profiles:
    active: dev
    include: common,data,security
  cloud:
    # nacos 配置
    nacos:
      config:
        #配置中心注册地址
        server-addr: ${base.host}:8848
        #指定自定义的命名空间
        namespace: ${base.nacos.namespace}
        #指定配置文件的格式
        file-extension: yaml
        #共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}

mybatis-plus:
  # 搜索指定包别名
  typeAliasesPackage: com.ruoyi.generate.pojo
  # 配置mapper的扫描，找到所有的mapper.xml映射文件
  mapper-locations: classpath*:mapper/**/*.xml,classpath*:mapper/*.xml
  global-config:
    db-config:
      #配置逻辑删除
      logic-delete-value: 1
      logic-not-delete-value: 0