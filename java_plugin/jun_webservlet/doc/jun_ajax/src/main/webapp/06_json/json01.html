  <script language="JavaScript">
  	/*
  	 * class Person{
  	 * 
  	 * 		private String name;
  	 * 		private String age;
  	 * 		private String sex;
  	 * 		省略的set和get方法
  	 * }
  	 * 
  	 * Person person = new Person();
  	 * 
  	 * person.name;
  	 * person.age;
  	 * 
  	 * json数据格式：相当于一个map集合
  	 * 		* 是以"{}"开始和结尾的
  	 * 		* 里面是以"key/value"键值对形式存在
  	 * 		* "key/value"之间使用":"隔开
  	 * 		* 多个"key/value"之间使用","隔开
  	 * 
  	 * 		{
  	 * 			key01:value01,
  	 * 			key02:value02
  	 * 		}
  	 * 	
  	 * 
  	 */
	var person = {
					"name":"zhangwuji",
					"age":"18",
					"sex":"male"
				  }
	
	alert(person.age);
	
  
  </script>
