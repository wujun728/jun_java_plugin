<head>
    <title>员工面板</title>

    <script src="scripts/boot.js" type="text/javascript"></script>
    <style type="text/css">
	    html, body
	    {
	        font-size:12px;
	        padding:0;
	        margin:0;
	        border:0;
	        height:100%;
	        overflow:hidden;
	    }
    </style>
</head>
<body>    
    <form id="form1" method="post">
        <input name="id" class="mini-hidden" />
        <div style="padding-left:11px;padding-bottom:5px;">
            <table style="table-layout:fixed;">
                <tr>
                    <td style="width:70px;">员工帐号：</td>
                    <td style="width:150px;">    
                        <input name="loginname" class="mini-textbox" required="true"  emptyText="请输入帐号"/>
                    </td>
                    <td style="width:70px;">所属部门：</td>
                    <td style="width:150px;">    
                        <input name="dept_id" class="mini-combobox" valueField="id" textField="name" 
                          	data='[{"name":"市场部","manager_name":"徐承承","manager":"20ac24f7-a34c-4f12-89f0-91d65b2ddfa9","id":"sc"},{"name":"人事部","manager_name":"New Row","manager":"31aba3a0-3aad-490a-9a74-b5b5be4fedb3","id":"rs"},{"name":"技术部","manager_name":"吴蔚一,袁维琦,金怡,施宏伟,李丽,周捷,高英杰,朱敏1","manager":"吴蔚一,袁维琦,金怡,施宏伟,李丽,7804c632-5959-4c8e-b7e7-633926efa8d9,5b68ce26-90d5-4df5-9fe3-cdbd2a325f23,14e8841e-9b41-485c-9cd4-de77f8ba4cfa","id":"js"},{"name":"财务部","manager_name":"金怡.了空间","manager":"金怡.了空间","id":"cw"}]'
                            onvaluechanged="onDeptChanged" required="true"
                             emptyText="请选择部门"
                            />
                    </td>
                </tr>
                <tr>
                    <td >薪资待遇：</td>
                    <td >    
                        <input name="salary" class="mini-textbox" required="true"/>
                    </td>
                    <td >职位：</td>
                    <td >    
                        <input name="position" class="mini-combobox" valueField="id" textField="name"/>
                    </td>
                </tr>
               
                <tr>
                    <td >学历：</td>
                    <td >    
                        <input name="educational" class="mini-combobox" valueField="id" textField="name" url="data/countrys.txt" />
                    </td>
                    <td >毕业院校：</td>
                    <td >    
                        <input name="school" class="mini-textbox" />
                    </td>
                </tr>           
            </table>
        </div>
        <fieldset style="border:solid 1px #aaa;padding:3px;">
            <legend >基本信息</legend>
            <div style="padding:5px;">
        <table>
            <tr>
                <td style="width:70px;">姓名</td>
                <td style="width:150px;">    
                    <input name="name" class="mini-textbox" required="true"/>
                </td>
                <td style="width:70px;">性别：</td>
                <td >                        
                    <select name="gender" class="mini-radiobuttonlist">
                        <option value="1">男</option>
                        <option value="2">女</option>
                    </select>
                </td>
                
            </tr>
            <tr>
                <td >年龄：</td>
                <td >    
                    <input name="age" class="mini-spinner" value="25" minValue="1" maxValue="200" />
                </td>
                <td >出生日期：</td>
                <td >    
                    <input name="birthday" class="mini-datepicker" required="true" emptyText="请选择日期" alwaysView="true"/>
                </td>
            </tr>
            <tr>
                <td ></td>
                <td >    
                    <input name="married" class="mini-checkbox" text="已婚？" trueValue="1" falseValue="0" />
                </td>
                <td ></td>
                <td >    
                    
                </td>
            </tr>     
            <tr>
                <td >国家：</td>
                <td >    
                    <input name="country" class="mini-combobox" url="data/countrys.txt" />
                </td>
                <td >城市：</td>
                <td >    
                    <input name="city" class="mini-combobox"  />
                </td>
            </tr>
            <tr>
                <td >备注：</td>
                <td colspan="3">    
                    <input name="remarks" class="mini-textarea" style="width:378px;" />
                </td>
            </tr>          
        </table>            
            </div>
        </fieldset>
        <div style="text-align:center;padding:10px;">               
            <a class="mini-button" onclick="onOk" style="width:60px;margin-right:20px;">确定</a>       
            <a class="mini-button" onclick="onCancel" style="width:60px;">取消</a>       
        </div>        
    </form>

            if (action == "close" && form.isChanged()) {
                if (confirm("数据被修改了，是否先保存？")) {

            if (window.CloseOwnerWindow) return window.CloseOwnerWindow(action);

</body>
</html>
