<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">

		<title>Redis监控平台</title>
		<link rel="stylesheet" href="../../js/layui/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../js/selfcss/login.css" />

	<body class="beg-login-bg">
		<div class="beg-login-box">
			<header>
				<h1>后台登录</h1>
			</header>
			<div class="beg-login-main">
				<form action="" class="layui-form" method="post" id="form1"><input name="__RequestVerificationToken" type="hidden" value="fkfh8D89BFqTdrE2iiSdG_L781RSRtdWOH411poVUWhxzA5MzI8es07g6KPYQh9Log-xf84pIR2RIAEkOokZL3Ee3UKmX0Jc8bW8jOdhqo81" />
					<div class="layui-form-item">
						<label class="beg-login-icon">
                        <i class="layui-icon">&#xe612;</i>
                    </label>
						<input type="text" name="username" lay-verify="username" autocomplete="off" placeholder="这里输入登录名" class="layui-input">
					</div>
					<div class="layui-form-item">
						<label class="beg-login-icon">
                        <i class="layui-icon">&#xe642;</i>
                    </label>
						<input type="password" name="password" lay-verify="password" autocomplete="off" placeholder="这里输入密码" class="layui-input">
					</div>
					<div class="layui-form-item">
						<div class="beg-pull-left beg-login-remember">
							<label>记住帐号？</label>
							<input type="checkbox" name="rememberMe" value="true" lay-skin="switch" checked title="记住帐号">
						</div>
						<div class="beg-pull-right">
							<button class="layui-btn layui-btn-primary" lay-submit lay-filter="login">

		<script type="text/javascript" src="../../js/layui/layui/layui.js"></script>
		<script>
			layui.use(['layer', 'form','jquery'], function() {
				var layer = layui.layer,
					$ = layui.jquery,
					form = layui.form();					
				form.on('submit(login)',function(data){
					 $.post("../../checkAuth",data.field,function(data,state){
    					 if(state=="success" && data.status==200){
    						 location.href='../index/index.html';
    					 }else{
    						 layer.alert(data.message+",请重新输入!", function(index){
    							 layer.close(index);
    							 //$("#form1").reset();
    							});
    					 }	
  									},"json");
					return false;//阻挡表格提交
				});
			});
		</script>
